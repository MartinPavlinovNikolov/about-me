    <script>
      const content = [
        'Full-Stack Web Developer',
        'Skills:',
        '- Developer since 2015.',
        '- Affinity for learning.',
        '- Great team player.',
        '- Good understanding of',
        ' design patterns.',
        '- Favorite OS:',
        ' linux(ubuntu-16).',
        '- Following best practices',
        '(S.O.L.I.D, KISS, etc... ).',
        '- TDD.',
        '- GIT workflow.',
        'Favorite technologies:',
        '- Apache2.',
        '- MySQL.',
        '- composer.',
        '- js.',
        '- es6.',
        '- NODE.',
        '- npm.',
        '- php5.',
        '- php7.',
        '- HTML.',
        '- CSS.',
        '- GIT.',
        'Favorite frameworks:',
        '- Laravel-5.',
        '- jQuery.',
        '- Vue.',
        '- Bootstrap 3.',
        '- Bootstrap 4.'
      ];

      const elements = [
        document.querySelectorAll('[data-writter-0]')[0],
        document.querySelectorAll('[data-writter-1]')[0],
        document.querySelectorAll('[data-writter-2]')[0],
        document.querySelectorAll('[data-writter-3]')[0],
        document.querySelectorAll('[data-writter-4]')[0],
        document.querySelectorAll('[data-writter-5]')[0],
        document.querySelectorAll('[data-writter-6]')[0],
        document.querySelectorAll('[data-writter-7]')[0],
        document.querySelectorAll('[data-writter-8]')[0],
        document.querySelectorAll('[data-writter-9]')[0],
        document.querySelectorAll('[data-writter-10]')[0],
        document.querySelectorAll('[data-writter-11]')[0],
        document.querySelectorAll('[data-writter-12]')[0],
        document.querySelectorAll('[data-writter-13]')[0],
        document.querySelectorAll('[data-writter-14]')[0],
        document.querySelectorAll('[data-writter-15]')[0],
        document.querySelectorAll('[data-writter-16]')[0],
        document.querySelectorAll('[data-writter-17]')[0],
        document.querySelectorAll('[data-writter-18]')[0],
        document.querySelectorAll('[data-writter-19]')[0],
        document.querySelectorAll('[data-writter-20]')[0],
        document.querySelectorAll('[data-writter-21]')[0],
        document.querySelectorAll('[data-writter-22]')[0],
        document.querySelectorAll('[data-writter-23]')[0],
        document.querySelectorAll('[data-writter-24]')[0],
        document.querySelectorAll('[data-writter-25]')[0],
        document.querySelectorAll('[data-writter-26]')[0],
        document.querySelectorAll('[data-writter-27]')[0],
        document.querySelectorAll('[data-writter-28]')[0],
        document.querySelectorAll('[data-writter-29]')[0],
        document.querySelectorAll('[data-writter-30]')[0],
        document.querySelectorAll('[data-writter-31]')[0]
      ];

      const TypeWriter = function(content, elements, time_between_characters, dellay_between_words){
        this.content = content;
        this.elements = elements;
        this.time_between_characters = time_between_characters;
        this.dellay_between_words = dellay_between_words;
      }

      TypeWriter.prototype.type = function(){

        this.addWord(0);

      }

      TypeWriter.prototype.addWord = function(index){

        if(index < this.elements.length){
          setTimeout(()=>{
            this.addChar(index, 0);
          }, this.dellay_between_words);
        }
      }

      TypeWriter.prototype.addChar = function(index, i){
        if(this.elements[index].innerText.length <= this.content[index].length){
          setTimeout(()=>{
            console.log(this.elements[index].innerText);
            if(this.content[index].charAt(i) === ' '){
              this.elements[index].innerText = this.elements[index].innerText + '\u00A0';
              this.elements[index].classList.add('cursor');
              this.addChar(index, i+1);
            }else{
              this.elements[index].innerText = this.elements[index].innerText + this.content[index].charAt(i);
              this.elements[index].classList.add('cursor');
              this.addChar(index, i+1);
            }
          }, this.time_between_characters);
        }else if(index < this.elements.length){
          this.elements[index].classList.remove('cursor');
          this.elements[index+1].classList.add('cursor');
          this.addWord(index+1);
        }
      }

      const tr = new TypeWriter(content, elements, 20, 100);
      tr.type();
    </script>
